<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1;i<100;i++){
            let DurchDreiTeilbar = i % 3 === 0 
            let DuchFuenfTeilbar = i % 5 === 0

            if(DuchFuenfTeilbar && DurchDreiTeilbar){
                console.log("FizzBuzz")
            }else if(DuchFuenfTeilbar){
                console.log("Buzz")
            }else if(DurchDreiTeilbar){
                console.log("Fizz")
            }else{
                console.log(i)
            }
        }
    </script>
</body>
</html>
